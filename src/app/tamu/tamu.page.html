<ion-content [fullscreen]="true">
  <router-outlet></router-outlet>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" [routerLink]="['/tamu/dashboard']" routerDirection="root" (click)="onTabClick('dashboard')">
      <ion-icon name="grid"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="aktivitas" [routerLink]="['/tamu/aktivitas']" routerDirection="root" (click)="onTabClick('aktivitas')">
      <ion-icon name="list"></ion-icon>
      <ion-label>Aktivitas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" [routerLink]="['/tamu/profile']" routerDirection="root" (click)="onTabClick('profile')">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
